<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/profile-info.css">
    <link rel="stylesheet" href="css/photos-articles.css">

    <title>Rick and Morty</title>
</head>
<body>
<header class="header">
    <div class="header__container">
        <div class="header__logo-container">
            <img class="header__logo" src="img/logo.png" alt="Logo"/>
        </div>
        <div class="header__profile-container">
            <img class="header__profile" src="img/profile.png" alt="Profile"/>
        </div>
    </div>
</header>
<main>
    <section class="profile-info">
        <div class="profile-info__container">
            <div class="profile-info__image-wrapper">
                <img class="profile-info__image" src="img/profile.png" alt="Profile"/>
            </div>

            <div class="profile-info__details">
                <h1 class="profile-info__name">Rick Pickle</h1>
                <ul class="profile-info__list">
                    <li class="profile-info__item">
                        <img class="profile-info__icon" src="img/location.png" alt="Location"/>
                        <p class="profile-info__text">Universe</p>
                    </li>
                    <li class="profile-info__item">
                        <img class="profile-info__icon" src="img/location.png" alt="Location"/>
                        <p class="profile-info__text">Universe</p>
                    </li>
                    <li class="profile-info__item">
                        <img class="profile-info__icon" src="img/location.png" alt="Location"/>
                        <p class="profile-info__text">Universe</p>
                    </li>
                </ul>
            </div>

            <div class="user-profile__button-wrapper">
                <button class="user-profile__button">
                    Edit profile
                </button>
            </div>
        </div>
    </section>

    <section class="photos-articles-friends">
        <div class="photos-articles">
            <div class="photos-articles__container">
                <div class="photos-articles__tabs">
                    <p class="photos-articles__tab">
                        Photos
                    </p>
                    <p class="photos-articles__tab">
                        Articles
                    </p>
                </div>
                <div class="photos-articles__content">
                    <div class="photos-articles__content-unit">
                        <img src="img/pic-1.png"/>
                    </div>
                    <div class="photos-articles__content-unit">
                        <img src="img/pic-1.png"/>
                    </div>
                    <div class="photos-articles__content-unit">
                        <img src="img/pic-1.png"/>
                    </div>
                    <div class="photos-articles__content-unit">
                        <img src="img/pic-1.png"/>
                    </div>
                </div>
                <div class="photos-articles__button-wrapper">
                    <button class="photos-articles__button">
                        Upload photo
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
